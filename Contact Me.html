    <style>

        .header {
            background-color: #3b5998;
            padding: 10px;
            display: flex;

        }

        .header .logo {
            color: white;

        }

        .contact-info h1 {
            color: #3b5998;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .contact-list {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 20px;
        }

        .contact-list li {
            display: inline-block;
            margin: 0 15px;
        }

        .contact-list li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        .contact-list li a:hover {
            color: #3b5998;
        }

        .contact-list li img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3b5998;

            margin-top: 20px;
